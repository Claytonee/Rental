{% extends 'base.html' %}
{% block title %}Logout - Moshi Rental{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <h2 class="mb-4">Sign Out</h2>
                    <p class="lead mb-4">Are you sure you want to log out?</p>
                    <form method="post" action="">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg w-100">Logout</button>
                    </form>
                    <a href="{% url 'rentals:dashboard' %}" class="btn btn-link mt-3">Cancel and return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
