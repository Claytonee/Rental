{% extends 'base.html' %}
{% block title %}Delete Review - Moshi Rental{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <h2 class="mb-4">Delete Review</h2>
                    <p>Are you sure you want to delete your review for <strong>{{ review.item.name }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                        <a href="{% url 'rentals:item_detail' review.item.pk %}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
