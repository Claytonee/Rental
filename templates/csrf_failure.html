{% extends 'base.html' %}
{% block title %}Security Error{% endblock %}
{% block content %}
<div class="alert alert-danger mt-5">
  <h4>Security Check Failed</h4>
  <p>Sorry, your form submission could not be processed for security reasons (CSRF verification failed).</p>
  <p><strong>Reason:</strong> {{ reason }}</p>
  <p>Please refresh the page and try again.</p>
</div>
{% endblock %}
